<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="プロフィールサイト１カラムレイアウト">
  <title>My Garden</title>
  <!-- reset.css ress -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./img/favicon.ico">
</head>
<body>
  <header id="header" class="wrapper">
    <h1 class="site-title">
      <a href="index.html"><img src="./img/logo.svg" alt="My Garden"></a>
    </h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#garden">Garden</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="kv">
      <img src="./img/kv.jpg" alt="My Garden">
    </div>

    <section id="about" class="wrapper">
      <h2 class="section-title">About</h2>
      <div class="content">
        <img src="./img/about.jpg" alt="私について">
        <div class="text">
          <h3 class="content-title">Kaori Moriyama</h3>
          <p>子供の頃から花や木、野菜など種から育てるのが好きで、緑に囲まれて暮らすことを夢見て育ちました。趣味のガーデニングで彩った一部をご紹介します。</p>
        </div>
      </div>
    </section>

    <section id="garden" class="wrapper">
      <h2 class="section-title">Garden</h2>
      <ul>
        <li>
          <img src="./img/gardening1.jpg" alt="">
          <h3>紫の花</h3>
          <p>小さな花がたくさん集まって可憐に咲いているお花はお気に入りの１つです。</p>
        </li>
        <li>
          <img src="./img/gardening2.jpg" alt="">
          <h3>玄関までのアプローチ</h3>
          <p>お客様をお迎えするためのお花は季節によって変えています。</p>
        </li>
        <li>
          <img src="./img/gardening3.jpg" alt="">
          <h3>テラス</h3>
          <p>天気の良い日に太陽の光を浴びながら朝食を摂ります。とても好きな時間です。</p>
        </li>
      </ul>
    </section>
  </main>

  <footer id="footer">
    <a href="#header">
      <p>&copy; 2024 My Garden</p>
    </a>
  </footer>

</body>
</html>
